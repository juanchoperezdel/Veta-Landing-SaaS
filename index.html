<!DOCTYPE html>
<html lang="es" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VETA - Growth System para SaaS B2B</title>
  <meta name="description" content="EscalÃ¡ tu SaaS con un sistema predecible de reuniones calificadas.">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          colors: {
            fino: {
              bg: '#08080A', // Darker, almost black
              card: '#121214', // Reference black
              purple: '#763FF5', // Primary Purple
              purple_dark: '#522CAB',
              text: '#DEDCE4', // Light Grey
              muted: '#888891',
              border: 'rgba(255, 255, 255, 0.08)',
            }
          },
          backgroundImage: {
            'purple-gradient': 'linear-gradient(135deg, #763FF5 0%, #9F7AEA 100%)',
            'glass': 'linear-gradient(180deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.02) 100%)',
            'glass-hover': 'linear-gradient(180deg, rgba(255, 255, 255, 0.08) 0%, rgba(255, 255, 255, 0.03) 100%)',
          }
        }
      }
    }
  </script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #08080A;
      color: #DEDCE4;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #08080A;
    }

    ::-webkit-scrollbar-thumb {
      background: #2a2a2e;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #763FF5;
    }

    .glass-panel {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .text-gradient {
      background: linear-gradient(to right, #fff, #bba0ff);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .purple-glow {
      box-shadow: 0 0 60px -20px rgba(118, 63, 245, 0.4);
    }

    .bg-noise {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 50;
      opacity: 0.05;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='1'/%3E%3C/svg%3E");
    }
  </style>

</head>

<body class="bg-fino-bg text-fino-text antialiased selection:bg-fino-purple selection:text-white">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
